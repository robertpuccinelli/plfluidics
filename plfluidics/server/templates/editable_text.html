<!DOCTYPE html>
<html>
<head>
  <title>Editable Text Panel</title>
  <style>
    .panel {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .panel:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 0 2px rgba(0, 120, 215, 0.2);
    }
    #send-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #send-button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div class="panel" contenteditable="true">
    This is some default text. Click here and start typing to edit.
  </div>
  <button id="send-button">Send Data</button>

  <script>
    const panel = document.querySelector('.panel');
    const sendButton = document.getElementById('send-button');

    panel.addEventListener('input', () => {
      // Optional: Handle input changes if needed
    });

    sendButton.addEventListener('click', () => {
      const textContent = panel.textContent;

      fetch('/your-api-endpoint', {  // Replace '/your-api-endpoint'
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: textContent })
      })
      .then(response => {
        if (response.ok) {
          console.log('Data sent successfully!');
          // Optionally, you can display a success message to the user
        } else {
          console.error('Failed to send data:', response.statusText);
          // Optionally, display an error message to the user
        }
      })
      .catch(error => {
        console.error('Error sending data:', error);
        // Optionally, display an error message to the user
      });
    });
  </script>

</body>
</html>
