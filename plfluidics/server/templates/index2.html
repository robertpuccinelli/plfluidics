<!DOCTYPE html>
<html>
<head>
    <title>LED Controller</title>
    <style>
        .led-on {
            color: green;
        }
        .led-off {
            color: red;
        }
    </style>
</head>
<body>
    <h1>LED Control</h1>
    <p>LED Status: <span class="{% if led_state %}led-on{% else %}led-off{% endif %}">
        {% if led_state %}ON{% else %}OFF{% endif %}
    </span></p>
    <form method="POST" action="{{ url_for('toggle') }}">
        <button type="submit">Toggle LED</button>
    </form>
</body>
</html>
