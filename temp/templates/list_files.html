<!DOCTYPE html>
<html>
<head>
    <title>Select a File</title>
    <style>
        .selectable {
            cursor: pointer;
            transition: background-color 0.5s ease-in-out; /* Smooth transition for background color */
            padding: 5px; /* Add some padding for better visual effect */
        }
        .selectable:hover {
            background-color: lightyellow; /* Highlight color on hover */
        }
        .selected {
            font-weight: bold;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Available Files</h1>
    <form method="POST" action="/">
        <ul>
            {% for file in files %}
                <li>
                    <label>
                        <input type="hidden" name="selected_file" value="" id="selected-input">
                        <span class="selectable {% if file == selected_file %}selected{% endif %}"
                              onclick="document.getElementById('selected-input').value='{{ file }}';
                                       document.getElementById('file-form').submit();">
                            {{ file }}
                        </span>
                    </label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit" id="file-form" style="display:none;">Select</button>
    </form>

    <script>
        // Optional: Add visual feedback on click (before form submission)
        document.querySelectorAll('.selectable').forEach(item => {
            item.addEventListener('click', event => {
                document.querySelectorAll('.selectable').forEach(el => el.classList.remove('selected'));
                event.target.classList.add('selected');
            });
        });
    </script>
</body>
</html>
